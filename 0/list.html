<!DOCTYPE html> <!-- HTMLのバージョンの指定。HTML5を使っているという意味 -->
<html lang="en"> <!-- lang属性にen(英語)を指定 -->
    <head> <!--Webブラウザが知っておくと便利な、あるいは役に立つウェブページのその他の情報を記述する-->
        <title>Lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
