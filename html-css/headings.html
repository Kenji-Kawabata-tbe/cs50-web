<!DOCTYPE html> <!-- HTMLのバージョンの指定。HTML5を使っているという意味 -->
<html lang="en"> <!-- lang属性にen(英語)を指定 -->
    <head> <!--Webブラウザが知っておくと便利な、あるいは役に立つウェブページのその他の情報を記述する-->
        <title>Headings</title>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h2>This is a heading</h2>
        <h6>This is a heading</h6>
    </body>
</html>
