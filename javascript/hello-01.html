<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                alert('Hello, world!');
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <!-- ユーザがボタンをクリックした時にhello関数が実行される。hello関数は引数がないので()だけでいい-->
        <button onclick="hello()">Click Here</button>
    </body>

</html>
