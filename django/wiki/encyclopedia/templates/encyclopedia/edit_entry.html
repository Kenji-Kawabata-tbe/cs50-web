{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'title:edit_entry' title=title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'title:index' title=title %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
