{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Task</h1>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %} <!-- これがないとCSRF認証でエラーになる。djangoはデフォルトでCSRF認証がオンになっている-->
            {{ form }}
            <input type="submit">
    </form>
    <a href="{% url 'tasks:index' %}">View Task</a>
{% endblock %}
