        <script type="text/babel">
            // propsはpropertiesの略語
            function Hello(props) {
                return (
                    <h1>Hello, {props.name}!</h1>
                );
            }

            //Reactのコンポーネントを表す関数
            function App() {

                    //</div>
                    //<div>
                    //    <Hello />
                    //    <Hello />
                    //    <Hello />
                    //</div>
                    <div>
                        <Hello name="Harry"/>
                        <Hello name="Ron"/>
                        <Hello name="Hermione"/>
                    </div>
                );
            }
            //HTMLページの中でレンダリング
            //#appでidがappの要素を探し、そこにAppコンポーネントをレンダリングする
            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
